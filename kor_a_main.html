<script>
$(function(){
    
    $(".mPride .wrap .right").mCustomScrollbar();
    $(".mPride .wrap").mouseover(function(){
        if(cont_loc < 870 || conts_loc == null){
            $("body").addClass('typePride');
            $(".mPride").stop().animate({
                "right": "0"
            }, 400, 'swing').css({
                "height": window.outerHeight
            });
            $(".mPride .wrap").css({
                "height": window.outerHeight - 180
            });
            mPride_motion();
        }
    });
    $(".mPride .wrap").mouseleave(function(){
        if(cont_loc < 870){
            $("body").removeClass('typePride');
            $(".mPride").stop().animate({
                "right": "-1635px"
            }, 400, 'swing').css({
                "height": "937px"
            });
        }else{
            $(".mPride").stop().animate({
                "right": "-1920px"
            }, 400, 'swing').css({
                "height": "937px"
            });
            $(".btn_stickyPride").removeAttr('style');
        }
        $(".mPride .wrap").css("height","");
    });
    function mPride_motion(){
        $("#header .mPride .list li:nth-child(1)").delay(550).animate({
            "padding-top": "0"
        }, 400);
        $("#header .mPride .list li:nth-child(2)").delay(750).animate({
            "padding-top": "0"
        }, 400);
        $("#header .mPride .list li:nth-child(3)").delay(950).animate({
            "padding-top": "0"
        }, 400);
        $("#header .mPride .list li:nth-child(4)").delay(1150).animate({
            "padding-top": "0"
        }, 400);
        $("#header .mPride .list li:nth-child(5)").delay(1350).animate({
            "padding-top": "0"
        }, 400);
        $("#header .mPride .list li:nth-child(6)").delay(1550).animate({
            "padding-top": "0"
        }, 400);
        $("#header .mPride .list li:nth-child(7)").delay(1750).animate({
            "padding-top": "0"
        }, 400);
    }
    $(".btn_stickyPride").click(function(){
        $(".mPride").stop().animate({
            "right": "0px"
        }, 500, 'swing').css({
            "height": window.innerHeight
        });
        $(".mPride .wrap").css({
            "height": window.innerHeight - 180
        });

        mPride_motion();

        $(this).css({
            "right": "-160px"
        });
    });

    $(".mVisual .list").slick({
        infinite: true,
        dots: true,
        arrows: false,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 4000,
        fade:true
    });
    function mVisual(){
        $(".mVisual .slick-dots").css({
            "margin-top": -($(".mVisual .slick-dots").height() / 2)
        });
    }
    function mVisual_motion(){
        $(".mVisual .unit .tit>img").delay(350).animate({
            "margin-top": "0"
        },600,"easeOutCubic");
        $(".mVisual .unit .txt>img").delay(1000).animate({
            "margin-top": "0"
        },600,"easeOutCubic");
        $(".mVisual .unit .tit_s>img").delay(1350).animate({
            "margin-left": "0"
        },600,"easeOutCubic");
        $(".mVisual .unit .tit_s>.bar").delay(1500).animate({
            "left": "0"
        },600,"easeOutCubic");
        $(".mVisual .unit .pattern").delay(2100).animate({
            "opacity": "1"
        },1000);
    }
    mVisual_motion();
    $('.mVisual .list').on('beforeChange', function(event, slick, currentSlide, nextSlide){
        $(".mVisual .unit .tit>img").removeAttr('style');
        $(".mVisual .unit .txt>img").removeAttr('style');
        $(".mVisual .unit .tit_s>img").removeAttr('style');
        $(".mVisual .unit .tit_s>.bar").removeAttr('style');
        $(".mVisual .unit .pattern").removeAttr('style');
        mVisual_motion();
    });

    $(".mVisual .slick-dots button").each(function(){
        var numTxt = $(this).text();
        $(this).text("0" + numTxt);
    });

    $(".mNotice .list").slick({
        infinite: true,
        dots: true,
        arrows: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: false,
        autoplaySpeed: 4500,
        variableWidth: true
    });
    $(".mNotice .slick-dots li").css({
        "width": 100 / $(".mNotice .slick-dots li").length + "%"
    });

    function mNotice_motion(){
        $(".mNotice .unit").animate({
            "padding-top": "0",
            "opacity": "1"
        },800, "easeOutCubic");
    }

    function mNews_motion(){
        $(".mNews .unit:nth-child(1)").animate({
            "padding-top": "0",
            "opacity": "1"
        },600, null, mNews_motionReset);
        $(".mNews .unit:nth-child(2)").delay(100).animate({
            "padding-top": "0",
            "opacity": "1"
        },600, null, mNews_motionReset);
        $(".mNews .unit:nth-child(3)").delay(200).animate({
            "padding-top": "0",
            "opacity": "1"
        },600, null, mNews_motionReset);
        $(".mNews .unit:nth-child(4)").delay(300).animate({
            "padding-top": "0",
            "opacity": "1"
        },600, null, mNews_motionReset);
    }
    function mNews_motionReset(){
        $(".mNews .unit").addClass('on');
    }

    function mDeptIntro_motion(){
        $(".mDeptIntro li:nth-child(1)").animate({
            "padding-top": "0",
            "opacity": "1"
        },500,  "easeOutCubic");
        $(".mDeptIntro li:nth-child(2)").delay(200).animate({
            "padding-top": "0",
            "opacity": "1"
        },500,  "easeOutCubic");
        $(".mDeptIntro li:nth-child(1) img").delay(400).animate({
            "opacity": "1"
        },300);
        $(".mDeptIntro li:nth-child(2) img").delay(500).animate({
            "opacity": "1"
        },300);
    }

    $(".mChannel .list").slick({
        infinite: true,
        dots: false,
        arrows: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: false,
        autoplaySpeed: 4250,
        variableWidth: true
    });
    function mChannel_motion(){
        $(".mChannel .mTit").animate({
            "padding-top": "0",
            "opacity": "1"
        },800, "easeOutCubic");
        $(".mChannel .bg").delay(500).animate({
            "left": "0",
            "opacity": "1"
        },1000,  "easeOutCubic");
        $(".mChannel .list").delay(600).animate({
            "left": "0",
            "opacity": "1"
        },1000);
        $(".mChannel .pattern").delay(2000).animate({
            "opacity": "1"
        },600);
    }

    function mNetwork(){
        $(".counter").counterUp({
            delay: 10,
            time: 1200
        });
    }
    mNetwork();
    function mNetwork_motion(){
        $(".mNetwork .list li").animate({
            "opacity": "1"
        }, 1500);
    }

    $(window).bind('load resize', function(){
        mVisual()
    });

    var cont_loc = null;
    $(window).scroll(function(){
        cont_loc = $(window).scrollTop();
        console.log(cont_loc);
        if(cont_loc > 45){
            $("body").addClass('typeSticky');
        }else{
            $("body").removeClass('typeSticky');
        }

        if(cont_loc > 400){
            mNotice_motion();
        }

        if(cont_loc > 800){
            mNews_motion();
        }

        if(cont_loc > 850){
            $("body").addClass('prideChange');
        }else{
            $("body").removeClass('prideChange');
        }

        if(cont_loc < 870){
            $(".mPride").css({
                "right": "-1635px"
            });
        }else{
            $(".mPride").css({
                "right": "-1920px"
            });
        }

        if(cont_loc > 1400){
            mDeptIntro_motion();
        }

        if(cont_loc > 2200){
            mChannel_motion();
        }

        if(cont_loc > 2700){
            mNetwork_motion();
        }
    });

    $("html, body").on('mousewheel DOMMouseScroll', function(e){
        var E = e.originalEvent;
        delta = 0;
        if(E.detail){
            delta = e.Detail * -40;
        }else{
            delta = E.wheelDelta;
        }

        if(cont_loc > 500){
            if(delta == -120){
                //마우스 휠을 아래로 내렸을 경우
                $(".mNotice .pattern").clearQueue().animate({
                    "top": "-40px"
                }, 1000, 'easeOutQuad')
                $(".mNews .pattern").clearQueue().animate({
                    "top": "247px"
                }, 1000, 'easeOutQuad')
            }
            if(delta == 120){
                //마우스 휠을 위로 올렸을 경우
                $(".mNotice .pattern").clearQueue().animate({
                    "top": "80px"
                }, 1000, 'easeOutQuad')
                $(".mNews .pattern").clearQueue().animate({
                    "top": "+190px"
                }, 1000, 'easeOutQuad')
            }
        }else{
            $(".mNotice .pattern").removeAttr('style');
            $(".mNews .pattern").removeAttr('style');
        }
        

        if(cont_loc > 1460){
            if(delta == -120){
                //마우스 휠을 아래로 내렸을 경우
                $(".mChannel .pattern").clearQueue().animate({
                    "top": "-=30px"
                }, 1000, 'easeOutQuad')
            }
            if(delta == 120){
                //마우스 휠을 위로 올렸을 경우
                $(".mChannel .pattern").clearQueue().animate({
                    "top": "+=30px"
                }, 1000, 'easeOutQuad')
            }
        }else{
            $(".mNotice .pattern").removeAttr('style');
        }
    });
});
</script>
