
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>동남보건대학교 | 세무회계학과</title>
<link rel="stylesheet" type="text/css" href="css/temp_b.css" />
<link rel="stylesheet" type="text/css" href="js/slick/slick.css"/>

<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/slick/slick.min.js"></script>

<script>
	$(function(){
		$('.ct4 .issue ul').slick({
			arrows: false,
			dots: true,
			infinite: true,
			slidesToShow: 1,
			slidesToScroll: 1,
			autoplay: true,
			autoplaySpeed: 1500,
			swipeToSlide: true
		});
	});
</script>

</head>
<body>
	<!-- header -->
	<div id="header">
		<div class="innerWrap">
			<header>
				<h1><a href="temp_c_main.html"><img src="img/temp_b/logo.png" alt="" /></a></h1>

				<ul class="gnb">
					<li><img src="img/temp_b/gnb01.png" alt="" /></li>
					<li><img src="img/temp_b/gnb02.png" alt="" /></li>
					<li><img src="img/temp_b/gnb03.png" alt="" /></li>
					<li><img src="img/temp_b/gnb04.png" alt="" /></li>
					<li><img src="img/temp_b/gnb05.png" alt="" /></li>
				</ul>

				<button type="button" class="btn_menu"><img src="img/temp_b/btn_menu.png" alt=""></button>

			</header>
		</div>
	</div>
	<!-- //header -->

	<!-- content -->
	<div id="container">

		<!-- visual -->
		<div class="mVisual">
			<div class="innerWrap">
				<ul class="visualGrp">
					<li><img src="img/temp_b/visual.jpg" alt=""></li>
				</ul>
				<div class="visualCopy">
					<span class="tit"><img src="img/temp_b/visual_tit.png" alt=""></span>
					<span class="txt"><img src="img/temp_b/visual_txt.png" alt=""></span>
				</div>
			</div>
		</div>
		<!-- //visual -->

		<!-- content -->
		<div class="mContent">
			<div class="innerWrap">
				<div class="content">
					<!-- ct1 -->
					<div class="ct1">
						<ul>
							<li><img src="img/temp_b/cont1_01.png" alt=""></li>
							<li><img src="img/temp_b/cont1_02.png" alt=""></li>
						</ul>
					</div>
					<!-- //ct1 -->
					<!-- ct2 -->
					<div class="ct2">
						<img src="img/temp_b/cont2.png" alt="">
					</div>
					<!-- //ct2 -->
					<!-- ct3 -->
					<div class="ct3">
						<img src="img/temp_b/cont3.png" alt="">
					</div>
					<!-- //ct3 -->
					<!-- ct4 -->
					<div class="ct4">
						<div class="quick">
							<img src="img/temp_b/quick.png" alt="">
						</div>
						<div class="issue">
							<ul>
								<li><img src="img/temp_b/cont_issue01.png" alt=""></li>
								<li><img src="img/temp_b/cont_issue02.png" alt=""></li>
							</ul>
						</div>
					</div>
					<!-- //ct4 -->
				</div>
			</div>
		</div>
	</div>
	<!-- //content -->

	<!-- footer -->
	<div id="footer">
		<footer>
			<div class="footer">
				<div class="innerWrap">
					<img src="img/temp_b/footer_left.jpg" alt="" class="left">
					<img src="img/temp_b/footer_right.png" alt="" class="right">
				</div>
			</div>
		</footer>
