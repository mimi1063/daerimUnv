<script>
    $(function(){
        $('.utilBar ul').slick({
            slidesToScroll :1,
            slidesToShow : 8,
            arrows: true
        })

        $('.mVisual .mainSl .right').slick({
            slidesToScroll :1,
            dots: true,
            arrows: false,
            autoplay:true,
            autoplaySpeed:4000,
            speed: 250
        })

        $('.mVisual .mainSl .left').slick({
            slidesToScroll :1,
            dots: true,
            arrows: false,
            autoplay:true,
            autoplaySpeed:4000,
        })
        
        
        $('.mVisual .mainSl .left').on('beforeChange', function (event, slick, currentSlide, nextSlide) {
            mainV_motionReset();
            mainV_motion()
        });

        function box_motion(){
            $('.mainSl > span').delay(70).animate({
            "left": '1078px',
            }, 380, 'easeOutQuad').delay(10).animate({
            "opacity": '0',
            }, 1280, 'easeOutQuad');

            $('.mVisual .mainSl .left .unit ').delay(480).animate({
            "opacity": '1',
            }, 0, 'easeOutQuad');

            $('.mVisual .mainSl .right').delay(460).animate({
            "opacity": '1',
            }, 0, 'easeOutQuad');
        }

        function mainV_motion(){
            $('.mVisual .mainSl .left .txt img:nth-child(1)').delay(150).animate({
            "opacity": '1',
            'left': '0'
            }, 950, 'easeOutQuad');

            $('.mVisual .mainSl .left .txt img:nth-child(2)').delay(350).animate({
            "opacity": '1',
            'left': '0'
            }, 950, 'easeOutQuad');

            $('.mVisual .patternB > span:last-child').delay(1000).animate({
            "opacity": '1',
            'height':'120px'
            }, 400, 'easeOutQuad');

            $('.service .left .img1').delay(350).animate({
            "opacity": '1',
            'top': '0'
            },450, 'easeOutQuad');
            $('.service .left .img2').delay(600).animate({
            "opacity": '1',
            'top': '0'
            }, 450, 'easeOutQuad');
            $('.service .left .img3').delay(1000).animate({
            "opacity": '1',
            'top': '0px'
            }, 450, 'easeOutQuad');
            $('.service .right .img4').delay(800).animate({
            "opacity": '1',
            'top': '0px'
            }, 450, 'easeOutQuad');
        }

        function mainV_motionReset(){
            $('.mVisual .mainSl .left .txt img').css({'opacity':'0'});
            $('.mVisual .mainSl .left .txt img').css({'left':'80px'});
        }

        function mDep_motion(){
            $('.mDepth .mTit').animate({
            "opacity": '1',
            'top': '0px'
            }, 600, 'easeOutQuad');
            $('.mDepth ul').delay(300).animate({
            "opacity": '1',
            'top': '0px'
            }, 600, 'easeOutQuad');
        }

        function mRef_motion(){
            $('.mRef img:nth-child(1)').animate({
            "opacity": '1',
            'left': '0px'
            }, 600, 'easeOutQuad');
            $('.mRef img:nth-child(2)').delay(300).animate({
            "opacity": '1',
            'left': '0px'
            }, 600, 'easeOutQuad');
            $('.mRef img:nth-child(3)').delay(600).animate({
            "opacity": '1',
            'left': '0px'
            }, 600, 'easeOutQuad');
        }

        box_motion();
        mainV_motion();

        $(window).scroll(function(){
            cont_loc = $(window).scrollTop();
            console.log(cont_loc);

            if(cont_loc > 285){
            mDep_motion()
            }

            if(cont_loc > 900){
            mRef_motion()
            }
        });
    })
</script>
